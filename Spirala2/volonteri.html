
<div class="kolona osam" id="mainugrozeni">
	<div class="kolona dvanaest" id="ugrozeni">
		<p>Prijavite se u našu bazu volontera</p>
		<form>
			<div class="kolona dvanaest" id="formaugrozeni">
				Prezime:<br>
				<input placeholder="Unesite prezime" value="" type="text" name="prezimeVolonter" id="prezimeVolonteri" onchange="ValidatePrezimeVolonteri()" required>
				<div class="labela" id="labelaPrezimeVolonteri"></div>
				<br>
				Ime:<br>
				<input placeholder="Unesite ime" value="" type="text" name="imeVolonter" id="imeVolonteri" onchange="ValidateImeVolonteri()" required>
				<div class="labela" id="labelaImeVolonteri"></div>
				<br>
				Datum rođenja:<br>
				<input type="date" name="datumVolonteri" id="datumVolonteri" onchange="ValidateDatumVolonteri()" required>
				<div class="labela" id="labelaDatumVolonteri"></div>
				<br>
				Adresa:<br>
				<input placeholder="Unesite adresu" value="" type="text" name="adresaVolonteri" id="adresaVolonteri" onchange="ValidateAdresaVolonteri()" required>
				<div class="labela" id="labelaAdresaVolonteri"></div>
				<br>
				Vaša fotografija:<br>
				<input type="file" accept="image/*" name="fotografijaVolonteri" id="fotografijaVolonteri" required>
				<div class="labela" id="labelaFotografijaVolonteri"></div>
				<br>
				<button type="submit" onclick="ValidateVolonteri()" name="prijaviSe">Prijavi se</button>
			</div>
		</form>
	</div>
</div>
